<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Based Story Viewer</title>
    <link rel="stylesheet" href="storyg.css">
</head>
<body>
    <div class="container">
        <h1>Word-Based Story Viewer</h1>
        <label for="wordInput" style="color: white;">Enter a word:</label>

        <button id="viewStoryBtn">View Story</button>
        <div id="storyContainer"></div>
    </div>
    <script src="storyg.js"></script>
</body>
</html>
