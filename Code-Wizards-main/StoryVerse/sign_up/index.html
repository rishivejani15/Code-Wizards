<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
     
    <div class="container">
        <h2>Sign Up</h2>

        <form action="register.php" method="post">
            <div class="form-group">
                <input type="text" id="T1" required>
                <label for="">Name</label>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="form-group">
                <input type="email" id="E1" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" id="pass1" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="form-group">
                <input type="password" id="pass2" required>
                <label for="">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p>Have an account? <a href="#">Login</a></p>
            <input id="btn" type="submit" value="Sign Up">

            

        </form>
    </div>

</body>
</html>
